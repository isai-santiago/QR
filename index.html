<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indaptados</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .error { color: red; font-size: 14px; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Bienvenido</h2>
        <input type="text" id="usuario" placeholder="Usuario (Ej: Zeryux o Profe)">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
        <p id="errorMsg" class="error">Credenciales incorrectas</p>
    </div>

    <script>
        function login() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // BASE DE DATOS MOCK (Simulada)
            const usuarios = {
                'Zeryux': { pass: '123', rol: 'alumno', nombre: 'Zeryux Dev', matricula: 'IND-2026-01' },
                'Ana': { pass: '123', rol: 'alumno', nombre: 'Ana Design', matricula: 'IND-2026-02' },
                'Profe': { pass: 'admin', rol: 'profesor', nombre: 'Profesor X', matricula: 'DOC-001' }
            };

            if (usuarios[user] && usuarios[user].pass === pass) {
                // Guardamos sesión
                localStorage.setItem('sesion_activa', JSON.stringify(usuarios[user]));
                
                // [US-01] Redirección basada en Roles
                if (usuarios[user].rol === 'profesor') {
                    window.location.href = 'Escaner.html'; // El profe va a escanear
                } else {
                    window.location.href = 'Credencial.html'; // El alumno va a su QR
                }
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
