<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estudiantes - Indaptados</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #1e293b; padding: 40px; border-radius: 15px; width: 100%; max-width: 320px; text-align: center; border: 1px solid #334155; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #4f46e5; }
        .error { color: #ef4444; font-size: 0.9em; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Bienvenido</h2>
        <p style="color:#94a3b8; margin-bottom: 20px;">Ingresa con tu cuenta institucional</p>
        
        <input type="email" id="email" placeholder="correo@indaptados.edu">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="iniciarSesion()">Ingresar</button>
        <p class="error" id="error-msg">Credenciales incorrectas</p>
    </div>

    <script>
        const baseDeDatosUsuarios = [
            { uid: "U001", nombre: "Zeryux Dev", email: "zeryux@indaptados.edu", pass: "1234", matricula: "IND-2026-01" },
            { uid: "U002", nombre: "Ana García", email: "ana@indaptados.edu", pass: "1234", matricula: "IND-2026-02" },
            { uid: "U003", nombre: "Luis Pérez", email: "admin@indaptados.edu", pass: "admin", matricula: "IND-2026-03" }
        ];

        function iniciarSesion() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            const usuarioEncontrado = baseDeDatosUsuarios.find(u => u.email === email && u.pass === pass);

            if (usuarioEncontrado) {
                if (usuarioEncontrado.email === "admin@indaptados.edu") {
                    window.location.href = 'escaner.html';
                    return;
                }
                localStorage.setItem('sesion_activa', JSON.stringify(usuarioEncontrado));
                window.location.href = 'credencial.html';
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>
    <script>
    // Registro del Service Worker para soporte Offline
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Modo Offline listo:', reg.scope))
                .catch(err => console.log('Fallo SW:', err));
        });
    }
</script>
</body>
</html>
