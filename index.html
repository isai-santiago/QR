<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Acad√©mico | Indaptados</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #002f6c; --accent: #0056b3; --bg: #f4f6f9; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .login-card { 
            background: white; padding: 3rem; border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 6px solid var(--primary);
        }
        
        .logo-placeholder { font-size: 3rem; color: var(--primary); margin-bottom: 10px; }
        h1 { color: var(--primary); font-size: 1.8rem; margin: 0; font-weight: 700; }
        p { color: #6c757d; margin-bottom: 2rem; font-size: 0.95rem; margin-top: 5px; }
        
        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 0.85rem; font-weight: 600; color: #495057; display: block; margin-bottom: 5px; }
        input { 
            width: 100%; padding: 12px; border: 1px solid #ced4da; 
            border-radius: 6px; box-sizing: border-box; font-size: 16px; transition: 0.2s;
            background: #fdfdfd;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1); }
        
        button { 
            width: 100%; padding: 14px; background: var(--primary); color: white; 
            border: none; border-radius: 6px; font-size: 16px; font-weight: 600; 
            cursor: pointer; transition: 0.2s; margin-top: 20px;
        }
        button:hover { background: var(--accent); transform: translateY(-1px); }
        
        .error { background: #ffebee; color: #c62828; padding: 12px; border-radius: 6px; font-size: 0.9rem; margin-top: 20px; display: none; border: 1px solid #ef9a9a; }
        .footer { margin-top: 30px; font-size: 0.75rem; color: #adb5bd; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-placeholder">üèõÔ∏è</div>
        <h1>Indaptados</h1>
        <p>Sistema de Gesti√≥n Escolar</p>
        
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <div class="input-group">
                <label>Usuario Institucional</label>
                <input type="text" id="user" placeholder="Ej. Zeryux" required autocomplete="username">
            </div>
            <div class="input-group">
                <label>Contrase√±a</label>
                <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
            </div>
            <button type="submit">Iniciar Sesi√≥n</button>
            <div id="msg" class="error">Credenciales no v√°lidas. Verifique sus datos.</div>
        </form>
        
        <div class="footer">¬© 2026 Plataforma Educativa Segura v2.5</div>
    </div>

    <script>
        // USUARIOS REGISTRADOS
        const DB_USUARIOS = [
            { user: 'Zeryux@indaptados.edu.mx', pass: '1234', rol: 'alumno', uid: 'IND-001', nombre: 'Zeryux Dev' },
            { user: 'Isai@indaptados.edu.mx', pass: '1234', rol: 'alumno', uid: 'IND-002', nombre: 'Isai Santiago' },
            { user: 'Josue@indaptados.edu.mx', pass: '1234', rol: 'alumno', uid: 'IND-003', nombre: 'Josue Dev' },
            { user: 'Adolfo@indaptados.edu.mx', pass: '1234', rol: 'alumno', uid: 'IND-004', nombre: 'Adolfo UX' },
            { user: 'Profesorhernesto@indaptados.edu.mx', pass: 'admin', rol: 'profesor', uid: 'DOC-01', nombre: 'Profesor Titular' }
        ];

        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            
            const usuario = DB_USUARIOS.find(d => d.user === u && d.pass === p);

            if (usuario) {
                // Guardamos con un nombre de clave NUEVO para evitar conflictos
                localStorage.setItem('sesion_escolar_v2', JSON.stringify(usuario));
                
                // Redirecci√≥n
                if (usuario.rol === 'profesor') {
                    window.location.href = 'Escaner.html';
                } else {
                    window.location.href = 'Credencial.html';
                }
            } else {
                const msg = document.getElementById('msg');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 3000);
            }
        }

        // AUTO-LOGIN CORRECTO (Evita el bucle)
        window.onload = () => {
            const sesion = JSON.parse(localStorage.getItem('sesion_escolar_v2'));
            // Solo redirigir si hay sesi√≥n Y estamos en index.html
            if(sesion && sesion.uid) {
                // Peque√±a validaci√≥n extra para asegurar que no acaba de cerrar sesi√≥n
                window.location.href = sesion.rol === 'profesor' ? 'Escaner.html' : 'Credencial.html';
            }
        };
    </script>
</body>
</html>
