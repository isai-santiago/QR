<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Indaptados</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3589/3589030.png" width="80" alt="Logo">
        <h2>Bienvenido</h2>
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <input type="text" id="user" placeholder="Usuario" required>
            <input type="password" id="pass" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <div id="msg" class="error">Credenciales incorrectas</div>
        </form>
        <div class="footer">Sistema de Asistencia v1.0</div>
    </div>

    <script>
        // [US-01] Base de Datos de Usuarios (Simulación Backend)
        const DB_USUARIOS = [
            { user: 'Zeryux@indaptados.edu.mx', pass: '1234', rol: 'alumno', uid: 'IND-001', nombre: 'Zeryux Dev' },
            { user: 'Isai@indaptados.edu.mx', pass: '1234', rol: 'alumno', uid: 'IND-002', nombre: 'Isai Santiago' },
            { user: 'Josue@indaptados.edu.mx', pass: '1234', rol: 'alumno', uid: 'IND-003', nombre: 'Josue Dev' },
            { user: 'Adolfo@indaptados.edu.mx', pass: '1234', rol: 'alumno', uid: 'IND-004', nombre: 'Adolfo UX' },
            { user: 'Profesorhernesto@indaptados.edu.mx', pass: 'admin', rol: 'profesor', uid: 'DOC-01', nombre: 'Profesor Titular' }
        ];

        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            
            const usuarioEncontrado = DB_USUARIOS.find(d => d.user === u && d.pass === p);

            if (usuarioEncontrado) {
                // Guardar sesión persistente [US-01]
                localStorage.setItem('sesion', JSON.stringify(usuarioEncontrado));
                
                // Redirección por Roles
                if (usuarioEncontrado.rol === 'profesor') {
                    window.location.href = 'Escaner.html';
                } else {
                    window.location.href = 'Credencial.html';
                }
            } else {
                document.getElementById('msg').style.display = 'block';
            }
        }

        // Verificar si ya hay sesión al cargar
        const sesionActiva = JSON.parse(localStorage.getItem('sesion'));
        if(sesionActiva) {
            window.location.href = sesionActiva.rol === 'profesor' ? 'Escaner.html' : 'Credencial.html';
        }
    </script>
</body>
</html>
